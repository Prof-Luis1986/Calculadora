<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Operadores Aritméticos</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <center>
        <h1>Operadores Aritméticos</h1><br>
        <!-- Contenedor de campos de entrada, botones y respuesta -->
        <div class="input-container">
            <!-- Campo de entrada para el número 1 -->
            <div class="input-group">
                <label for="n1">Número 1:</label>
                <input type="text" id="n1">
            </div>

            <!-- Campo de entrada para el número 2 -->
            <div class="input-group">
                <label for="n2">Número 2:</label>
                <input type="text" id="n2">
            </div>

            <!-- Campo de respuesta -->
            <div class="input-group">
                <label for="res">Respuesta:</label>
                <input type="text" id="res">
            </div>
        </div>

        <!-- Contenedor de botones -->
        <div class="button-container">
            <!-- Botones de operaciones -->
            <button class="botones" onclick="Suma()">
                <img src="mas.png" width="45" height="45" alt="Suma">
            </button>

            <button class="botones" onclick="Resta()">
                <img src="menos.png" width="45" height="45" alt="Resta">
            </button>

            <button class="botones" onclick="Multiplicacion()">
                <img src="multiplicacion.png" width="45" height="45" alt="Multiplicación">
            </button>

            <button class="botones" onclick="Division()">
                <img src="division.png" width="45" height="45" alt="División">
            </button>
        </div>

        <!-- Script JS -->
        <script src="Operadores.js"></script>

    </center>
</body>

</html>
